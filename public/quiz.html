<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizBuster | New Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <!-- Logo and Company Name -->
            <a class="navbar-brand" href="/">
                <img src="img/quiz-logo.png" alt="Logo" width="30" height="30">
                QuizBuster
            </a>

            <!-- Toggler for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <!-- ADD new Quiz -->
                    <li class="nav-item">
                        <a class="btn btn-sm btn-outline-primary me-2" href="/quiz-add">Add Quiz</a>
                    </li>
                    <!-- Login and Signup Buttons -->
                    <li class="nav-item">
                        <a class="btn btn-outline-primary me-2 btn-sm" href="/accounts-login-signup">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary btn-sm" href="/accounts-login-signup">Signup</a>
                    </li>
                    <!-- Profile Button -->
                    <li class="nav-item">
                        <a class="nav-link" href="/user-profile">
                            <img src="img/user.png" alt="Profile" class="profile-icon">
                        </a>
                    </li>
                    <!-- Menu Button -->
                    <li class="nav-item">
                        <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu">
                            <img src="img/menu.png" alt="Menu" class="menu-icon">
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Offcanvas Menu -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasMenu">
        <div class="offcanvas-header">
            <span class="navbar-brand"><img src="img/quiz-logo.png" alt="logo" width="30" height="30"
                    class="me-2">QuizBuster</span>
            <button type="button" class="btn-close btn btn-sm" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-group">
                <li class="list-group-item d-flex align-items-center">
                    <a href="/" class="text-decoration-none text-dark"><img src="img/home.png" alt="home" height="24"
                            width="24" class="me-4">Home</a>
                </li>
                <li class="list-group-item d-flex align-items-center">
                    <a href="/" class="text-decoration-none text-dark"><img src="img/quiz.png" alt="quiz" height="24"
                            width="24" class="me-4">Quizzes</a>
                </li>
                <li class="list-group-item d-flex align-items-center">
                    <a href="/" class="text-decoration-none text-dark"><img src="img/results.png" alt="result"
                            height="24" width="24" class="me-4">Results</a>
                </li>
                <li class="list-group-item d-flex align-items-center">
                    <a href="/" class="text-decoration-none text-dark"><img src="img/settings.png" alt="settings"
                            height="24" width="24" class="me-4">Settings</a>
                </li>
                <li class="list-group-item d-flex align-items-center">
                    <a href="/" class="text-decoration-none text-dark"><img src="img/logout.png" alt="logout"
                            height="24" width="24" class="me-4">Logout</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center">Add New Quiz</h1>
        <form action="/quiz-add" method="POST">
            <div class="mb-3">
                <label for="quizTitle" class="form-label">Quiz Title</label>
                <input type="text" class="form-control" id="quizTitle" name="quizTitle" required>
            </div>
            <div class="mb-3">
                <label for="quizDescription" class="form-label">Quiz Description</label>
                <textarea class="form-control" id="quizDescription" name="quizDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="quizQuestions" class="form-label">Quiz Questions</label>
                <textarea class="form-control" id="quizQuestions" name="quizQuestions" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Quiz</button>
        </form>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
